<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MS Store</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta property="og:title" content="Vide" />
	<meta name="keywords" content="Big store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //for-mobile-apps -->
	<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />
	<!-- Custom Theme files -->
	<link href="/css/style.css" rel='stylesheet' type='text/css' />
	<!-- js -->
	<script src="/js/jquery-1.11.1.min.js"></script>
	<!-- //js -->
	<!-- start-smoth-scrolling -->
	<script type="text/javascript" src="/js/move-top.js"></script>
	<script type="text/javascript" src="/js/easing.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();
				$('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
			});
		});
	</script>
	<!-- start-smoth-scrolling -->
	<link href="/css/font-awesome.css" rel="stylesheet">
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
	<!--- start-rate---->
	<script src="/js/jstarbox.js"></script>
	<link rel="stylesheet" href="/css/jstarbox.css" type="text/css" media="screen" charset="utf-8" />
	<script type="text/javascript">
		jQuery(function () {
			jQuery('.starbox').each(function () {
				var starbox = jQuery(this);
				starbox.starbox({
					average: starbox.attr('data-start-value'),
					changeable: starbox.hasClass('unchangeable') ? false : starbox.hasClass('clickonce') ? 'once' : true,
					ghosting: starbox.hasClass('ghosting'),
					autoUpdateAverage: starbox.hasClass('autoupdate'),
					buttons: starbox.hasClass('smooth') ? false : starbox.attr('data-button-count') || 5,
					stars: starbox.attr('data-star-count') || 5
				}).bind('starbox-value-changed', function (event, value) {
					if (starbox.hasClass('random')) {
						var val = Math.random();
						starbox.next().text(' ' + val);
						return val;
					}
				})
			});
		});
	</script>
	<!---//End-rate---->

</head>

<body>
	<div th:replace="/client/header"></div>

	<div data-vide-bg="/video/video">
		<div class="container">
			<div class="banner-info">
				<h3>Sản phẩm miền trung chúng tôi sẽ đêm lại cho bạn những trải nghiệm tuyệt vời </h3>
				<div class="search-form">
					<form action="/product/search" method="post">
						<input name="Keywords" type="text" placeholder="Tìm kiếm..." style="width: 90%;">
						<button class="btn btn-default"><i class="fa fa-search "
								style="height: 20px; width: 25px;"></i></button>

					</form>
				</div>
			</div>
		</div>
	</div>

	<script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
	<script src="/js/jquery.vide.min.js"></script>

	<!--content-->
	<div class="content-top ">
		<div class="container ">
			<div class="spec ">
				<h3>Sản Phẩm Mới</h3>
				<div class="ser-t">
					<b></b>
					<span><i></i></span>
					<b class="line"></b>
				</div>
			</div>
			<div class="tab-head ">
				<div class=" tab-content tab-content-t ">
					<div class="tab-pane active text-style" id="tab1">
						<div class=" con-w3l">
							<th:block th:each="product : ${products}">
								<div class="col-md-3 m-wthree" style="margin-top: 20px;">
									<div class="col-m" th:with="image=${product.donGia}">
										<th:block th:each="img : ${images}">
											<a th:if="${img.sp.maSP == product.maSP}"
												th:data-img="'/images/'+${img.tenHinh}" href="#" data-toggle="modal"
												data-target="#myModal1" class="offer-img">
												<img style="height:108.41px" th:src="@{'/images/'+${img.tenHinh}}"
													class="img-responsive" alt="">
												<div class="offer">
													<p><span>New</span></p>
												</div>
											</a>
										</th:block>
										<div class="mid-1">
											<div class="women">
												<h6><a th:href="|/product/details/${product.maSP}|"
														th:text="${product.tenSP}"></a></h6>
											</div>
											<div class="mid-2">
												<p><em class="item_price" th:text="${product.donGia+'đ'}"></em></p>
												<div class="block">
													<div class="starbox small ghosting"> </div>
												</div>
												<div class="clearfix"></div>
											</div>
											<div class="add">
												<button class="btn btn-danger my-cart-btn my-cart-b "
													th:data-id="${product.maSP}" th:data-name="${product.tenSP}"
													th:data-price="${product.donGia}" data-summary="summary 1"
													data-quantity="1">Thêm Vào Giỏ Hàng</button>
											</div>
										</div>
									</div>
								</div>
							</th:block>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!--content-->
	<div class="content-mid">
		<div class="container">
			<div class="spec ">
				<h3>Sản Phẩm Nổi Bật</h3>
				<div class="ser-t">
					<b></b>
					<span><i></i></span>
					<b class="line"></b>
				</div>
			</div>
			<div class="tab-head ">
				<div class=" tab-content tab-content-t ">
					<div class="tab-pane active text-style" id="tab1">
						<div class=" con-w3l">
							<th:block th:each="product : ${productshi}">
								<div class="col-md-3 m-wthree" style="margin-top: 20px;">
									<div class="col-m">
										<th:block th:each="img,iter : ${images}">
											<a th:if="${img.sp.maSP == product.group.maSP}"
												th:data-img="'/images/'+${img.tenHinh}" href="#" data-toggle="modal"
												data-target="#myModal1" class="offer-img">
												<img style="height:108.41px" th:src="@{'/images/'+${img.tenHinh}}"
													class="img-responsive" alt="">
												<div class="offer">
													<p><span>Special </span></p>
													<p th:text="${iter.size}"></p>
												</div>
											</a>
										</th:block>
										<div class="mid-1">
											<div class="women">
												<h6><a th:href="|/product/details/${product.group.maSP}|"
														th:text="${product.group.tenSP}"></a></h6> <br>
												<h6 class="item_price" th:text="'Đã bán: '+${product.soLuong}"></h6>
											</div>
											<div class="mid-2">
												<p><em class="item_price" th:text="${product.group.donGia}"></em></p>
												<div class="block">
													<div class="starbox small ghosting"> </div>
												</div>
												<div class="clearfix"></div>
											</div>
											<div class="add">
												<button class="btn btn-danger my-cart-btn my-cart-b "
													th:data-id="${product.group.maSP}"
													th:data-name="${product.group.tenSP}"
													th:data-price="${product.group.donGia}" data-summary="summary 1"
													data-quantity="1">Thêm Vào Giỏ Hàng</button>
											</div>
										</div>
									</div>
								</div>
							</th:block>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

				</ul>
				<div class=" address">

						<p><i class="fa fa-home" aria-hidden="true"></i>756 Trưng Trắc, phường 9, quận 3, tp.HCM</p>
					</div>
					<div class="col-md-4 fo-grid1">
						<p><i class="fa fa-phone" aria-hidden="true"></i>+932142343</p>

					<div class="col-md-4 fo-grid1">

									aria-hidden="true"></i>msstrore@gmail.com</a></p>
					</div>
					<div class="clearfix"></div>

			<div class="copy-right">

			</div>
		</div>
	</div>
	<!-- //footer-->

	<!-- smooth scrolling -->
	<script type="text/javascript">
		$(document).ready(function () {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear'

	<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
	<!-- //smooth scrolling -->
	<!-- for bootstrap working -->
	<script src="/js/bootstrap.js"></script>
	<!-- //for bootstrap working -->
	<script type='text/javascript' src="/js/jquery.mycart.js"></script>
	<script type="text/javascript">
		$(function () {

			var goToCartIcon = function ($addTocartBtn) {
				var image = (($($addTocartBtn.parent()).parent())).parent().children().first().data('img');
				var $cartIcon = $(".my-cart-icon");
				var $image = $('<img width="30px" height="30px" src="' + image + '"/>').css({ "position": "fixed", "z-index": "999" });
				$addTocartBtn.prepend($image);
				var position = $cartIcon.position();
				$image.animate({
					top: position.top,
					left: position.left
				}, 500, "linear", function () {
					$image.remove();
				});
			}

			$('.my-cart-btn').myCart({
				classCartIcon: 'my-cart-icon',
				classCartBadge: 'my-cart-badge',
				affixCartIcon: true,
				checkoutCart: function (products) {
					$.each(products, function () {
						console.log(this);
					});
				},
				clickOnAddToCart: function ($addTocart) {
					goToCartIcon($addTocart);
				},
				getDiscountPrice: function (products) {
					var total = 0;
					$.each(products, function () {
						total += this.quantity * this.price;
					});
					return total * 1;
				}
			});

		});
	</script>
</body>

</html>
